<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <!-- Bootstrap CSS An employee 3 tier application created by kapil-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Add Employee</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="id" class="form-label">Employee ID</label>
        <input type="number" class="form-control" id="id" name="id" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <button type="submit" class="btn btn-success">Add Employee</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
    </form>
  </div>
  <!-- Bootstrap Bundle JS An employee 3 tier application created by kapil-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
