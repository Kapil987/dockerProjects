<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <!-- Bootstrap CSS An employee 3 tier application created by kapil-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Employee List</h1>
    <a href="{{ url_for('add_employee') }}" class="btn btn-primary mb-3">Add Employee</a>
    <div class="list-group">
      {% for emp in employees %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>ID:</strong> {{ emp.id }}<br>
          <strong>Name:</strong> {{ emp.name }}
        </div>
        <a href="{{ url_for('delete_employee', emp_id=emp.id) }}" class="btn btn-danger">Delete</a>
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- Bootstrap Bundle JS An employee 3 tier application created by kapil-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
